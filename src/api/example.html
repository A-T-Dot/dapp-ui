<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CASTOR Example</title>
</head>

<body>
  <div id="app">
    <!-- serve `http-server` -->
  </div>
  <script src="./dist/castor.js">
  </script>
  <script>
    var CASTOR_PROVIDER = 'ws://127.0.0.1:9944';
    // const CASTOR_PROVIDER = 'wss://polkadot:9944';
    CASTOR.init(CASTOR_PROVIDER, run, subscribe);

    function run(api) {
      console.log('CASTOR Start.', api);
      CASTOR.getBalance(
        '5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY',
        function (balance) {
          console.log(balance);
        }
      );
    }

    function subscribe(header) {
      document.getElementById(
        'app'
      ).innerHTML = `Chain is at #${header.number}`;
    }
  </script>
</body>

</html>
